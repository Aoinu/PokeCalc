<!DOCTYPE html><html><head><title></title><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><link rel="stylesheet" href="./css/angular-material.min.css"></head><body><div ng-app="myApp" ng-controller="poke-calcController"><div layout-gt-md="row" layout="column" layout-padding><md-card flex="25" flex-order-gt-md="1"><md-card-content><h3 class="md-headline">ポケモン</h3><md-autocomplete flex md-delay="500" md-selected-item="pokeModel.name" md-search-text="searchText" md-items="poke in getMatcheNames(searchText)" md-item-text="poke" md-selected-item-change="updateBaseStats()" md-floating-label="ポケモン名"><span md-highlight-text="searchText" ng-bind="poke"></span></md-autocomplete><md-input-container><label>レベル</label><input type="number" min="1" max="100" ng-model="pokeModel.level" ng-change="updateStats()"></md-input-container><md-select ng-model="pokeModel.nature" placeholder="性格"><md-option ng-value="opt" ng-repeat="opt in pokeModel.pokeData.natName" ng-bind="opt + getNatCorrectionString($index)"></md-option></md-select><md-input-container><label>めざぱ</label><input type="text" ng-model="mezapa" disabled></md-input-container><md-button id="clipBtn" data-clipboard-text="{{result}}" class="md-primary md-raised">クリップボードに結果をコピー</md-button></md-card-content></md-card><md-card flex="15" flex-order-gt-md="2"><md-card-content><h3 class="md-headline">個体値</h3><md-input-container ng-repeat="iv in pokeModel.individualValue track by $index"><label ng-bind="pokeModel.statsName[$index]"></label><input type="number" min="0" max="31" ng-model="pokeModel.individualValue[$index]" ng-change="updateIndividualValue($index)"></md-input-container></md-card-content></md-card><md-card flex flex-order-gt-md="3"><md-card-content><h3 class="md-headline">努力値</h3><div layout="row" ng-repeat="ev in pokeModel.effortValue track by $index"><md-input-container flex="20"><label ng-bind="pokeModel.statsName[$index]"></label><input type="number" min="0" max="252" step="4" ng-model="pokeModel.effortValue[$index]" ng-change="updateStat($index)"></md-input-container><md-slider flex ng-model="pokeModel.effortValue[$index]" min="0" max="252" step="4" ng-change="updateEffortValue($index)"></md-slider></div></md-card-content></md-card><md-card flex="15" flex-order-gt-md="4"><md-card-content><h3 class="md-headline">能力値</h3><md-input-container ng-repeat="iv in pokeModel.stats track by $index"><label ng-bind="pokeModel.statsName[$index]"></label><input type="number" ng-model="pokeModel.stats[$index]"></md-input-container></md-card-content></md-card></div></div><script src="./js/index.js"></script></body></html>
