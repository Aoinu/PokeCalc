<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>簡易ステータス計算機</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="css/jquery.bootstrap-touchspin.css">

  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-2">
          <blockquote>
            ポケモン
          </blockquote>
          <div class="form-group">
            <label for="name">ポケモン名</label>
            <input id="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="nature">性格</label>
            <select id="nature" class="selectpicker form-control">
              <option value="0">がんばりや</option>
              <option value="1">さみしがり</option>
              <option value="2">ゆうかん</option>
              <option value="3">いじっぱり</option>
              <option value="4">やんちゃ</option>
              <option value="5">ずぶとい</option>
              <option value="6">すなお</option>
              <option value="7">のんき</option>
              <option value="8">わんぱく</option>
              <option value="9">のうてんき</option>
              <option value="10">おくびょう</option>
              <option value="11">せっかち</option>
              <option value="12">まじめ</option>
              <option value="13">ようき</option>
              <option value="14">むじゃき</option>
              <option value="15">ひかえめ</option>
              <option value="16">おっとり</option>
              <option value="17">れいせい</option>
              <option value="18">てれや</option>
              <option value="19">うっかりや</option>
              <option value="20">おだやか</option>
              <option value="21">おとなしい</option>
              <option value="22">なまいき</option>
              <option value="23">しんちょう</option>
              <option value="24">きまぐれ</option>
            </select>
          </div>
          <div class="form-group">
            <label for="lv">レベル</label>
            <input id="lv" type="text" value="50" class="form-control">
          </div>
        </div>

        <div class="col-md-3">
          <form class="form-horizontal">
            <blockquote>
              個体値
            </blockquote>
            <div class="form-group">
              <label for="dHp" class="col-xs-5 control-label">HP</label>
              <div class="col-xs-7"><input id="dHp" type="text" value="31" class="form-control"></div>
            </div>
            <div class="form-group">
              <label for="dAtk" class="col-xs-5 control-label">攻撃</label>
              <div class="col-xs-7"><input id="dAtk" type="text" value="31" class="form-control"></div>
            </div>
            <div class="form-group">
              <label for="dDef" class="col-xs-5 control-label">防御</label>
              <div class="col-xs-7"><input id="dDef" type="text" value="31" class="form-control"></div>
            </div>
            <div class="form-group">
              <label for="dSpAtk" class="col-xs-5 control-label">特攻</label>
              <div class="col-xs-7"><input id="dSpAtk" type="text" value="31" class="form-control"></div>
            </div>
            <div class="form-group">
              <label for="dSpDef" class="col-xs-5 control-label">特防</label>
              <div class="col-xs-7"><input id="dSpDef" type="text" value="31" class="form-control"></div>
            </div>
            <div class="form-group">
              <label for="dSpd" class="col-xs-5 control-label">素早さ</label>
              <div class="col-xs-7"><input id="dSpd" type="text" value="31" class="form-control"></div>
            </div>
          </form>
        </div>

        <div class="col-md-5">
          <blockquote>
            努力値
          </blockquote>
          <div class="form-horizontal">
            <div class="form-group">
              <div id="eHpSlider" class="col-xs-push-1 col-xs-5"></div>
              <div class="col-xs-push-1 col-xs-5"><input id="eHp" type="text" value="0" class="form-control"></div>
            </div>
            <div class="form-group">
              <div id="eAtkSlider" class="col-xs-push-1 col-xs-5"></div>
              <div class="col-xs-push-1 col-xs-5"><input id="eAtk" type="text" value="0" class="form-control"></div>
            </div>
            <div class="form-group">
              <div id="eDefSlider" class="col-xs-push-1 col-xs-5"></div>
              <div class="col-xs-push-1 col-xs-5"><input id="eDef" type="text" value="0" class="form-control"></div>
            </div>
            <div class="form-group">
              <div id="eSpAtkSlider" class="col-xs-push-1 col-xs-5"></div>
              <div class="col-xs-push-1 col-xs-5"><input id="eSpAtk" type="text" value="0" class="form-control"></div>
            </div>
            <div class="form-group">
              <div id="eSpDefSlider" class="col-xs-push-1 col-xs-5"></div>
              <div class="col-xs-push-1 col-xs-5"><input id="eSpDef" type="text" value="0" class="form-control"></div>
            </div>
            <div class="form-group">
              <div id="eSpdSlider" class="col-xs-push-1 col-xs-5"></div>
              <div class="col-xs-push-1 col-xs-5"><input id="eSpd" type="text" value="0" class="form-control"></div>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <form class="form-horizontal">
            <blockquote>
              能力値
            </blockquote>
            <div class="form-group">
              <label for="Hp" class="col-xs-5 control-label">HP</label>
              <div class="col-xs-7"><input id="Hp" type="text" value="0" class="form-control" readonly></div>
            </div>
            <div class="form-group">
              <label for="Atk" class="col-xs-5 control-label">攻撃</label>
              <div class="col-xs-7"><input id="Atk" type="text" value="0" class="form-control" readonly></div>
            </div>
            <div class="form-group">
              <label for="Def" class="col-xs-5 control-label">防御</label>
              <div class="col-xs-7"><input id="Def" type="text" value="0" class="form-control" readonly></div>
            </div>
            <div class="form-group">
              <label for="SpAtk" class="col-xs-5 control-label">特攻</label>
              <div class="col-xs-7"><input id="SpAtk" type="text" value="0" class="form-control" readonly></div>
            </div>
            <div class="form-group">
              <label for="SpDef" class="col-xs-5 control-label">特防</label>
              <div class="col-xs-7"><input id="SpDef" type="text" value="0" class="form-control" readonly></div>
            </div>
            <div class="form-group">
              <label for="Spd" class="col-xs-5 control-label">素早さ</label>
              <div class="col-xs-7"><input id="Spd" type="text" value="0" class="form-control" readonly></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/jquery.bootstrap-touchspin.js"></script>

    <script type="text/javascript" src="js/action.js"></script>
  </body>
</html>
